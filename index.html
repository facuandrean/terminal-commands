<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos de la terminal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png">
    <script src="https://kit.fontawesome.com/489d45fb25.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="header container">
        <div class="header-logo">
            <a href="index.html">SOP - LINUX</a>
        </div>
        <div class="header-contact_me">
            <a href="#contact_me">Notificar error</a>
        </div>
    </header>

    <aside class="search container">
        <h1>Comandos de linux</h1>
        <br>
        <h3>Buscar comandos...</h3>
        <input type="search" name="" id="search-command" placeholder="Ingrese el comando a buscar">
    </aside>

    <main class="main container">

    </main>

    <section class="contact_me container" id="contact_me">
        <form action="https://formsubmit.co/facundoandrean22@gmail.com" method="POST" class="contact_me-form" target="_blank">
            <legend>¿Hay algún error? ¡Házmelo saber!</legend>
            <input type="text" name="subject" placeholder="¿Añadir o corregir comando?..." title="El asunto es requerido" required>
            <!-- <input type="email" name="email" placeholder="Escribe tu e-mail..." title="E-mail incorrecto" pattern="^[a-z0-9]+(\.[a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required> -->
            <input type="email" name="email" placeholder="Escribe tu e-mail..." title="E-mail incorrecto" pattern="^[a-zA-Z0-9\^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
            <textarea name="comments" cols="2" rows="5" placeholder="Escribe tu idea o corrección..." data-pattern="^.{1,255}$" title="Tu comentario no debe exceder los 255 caracteres" required></textarea>
            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer class="container">
        <p class="attribution"> 
            Coded by <a href="https://facuandrean.github.io/portfolio/" target="_blank">Facundo Andrean</a>.
        </p>
    </footer>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
